<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    .flex-container {
        display: flex;
        /* flex-wrap: wrap; */
        justify-content: space-between;
        background-color: rgb(13, 14, 13);
    }
    .flex-item {
        width: 20%;
        padding: 5px;
        margin: 10px;
        background-color: rgb(14, 186, 63);
    }
    .item-1 {
        order: 2;
    }
    .item-2{
        order: 1;
    }
</style>
<body>
    <div class="flex-container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
        <div class="flex-item item-3">3</div>
        <div class="flex-item item-4">4</div>
        <div class="flex-item item-5">5</div>
    </div>
</body>
</html>
