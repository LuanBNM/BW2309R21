<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="demoform.css">
</head>
<body>
    <form action="#">
        <table>
            <tr>
                <td><label for="fname">Ho va Ten</label></td>
                <td><input type="number" id="fname" placeholder="Ho va ten"></td>
            </tr>
            <tr>
                <td><label for="fphone">So dien thoai</label></td>
                <td><input type="number" id="fphone" placeholder="So dien thoai"></td>
            </tr>
            <tr>
                <td><label for="fmail">E-mail</label></td>
                <td><input type="email" id="fmail" placeholder="Email"></td>
            </tr>
            <tr>
                <td><label for="fpass">Mat khau</label></td>
                <td><input type="password" id="fpass" placeholder="Mat khau"></td> 
            </tr>
        </table>
        
    </form>
</body>
</html>
